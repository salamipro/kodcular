<style>
    .Marquee-box {
       position: relative;
       display: inline-block;
       width: 750px;
       height: 96px;
       -webkit-perspective: 500px;
               perspective: 500px;
       top: auto;
       left: auto;
       z-index: 100;
    }
    .MyMarquee {
       text-align: center;
       font-style: italic;
       font-weight: bold;
       width: 100%;
       height: 100%;

       border: 2px solid #000000;
       color: #ffffff;
       font-family: Arial, Helvetica, sans-serif;
       vertical-align: middle;
       -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
               box-sizing: border-box;
       background: -webkit-linear-gradient(90deg, #8F0808 5%, #F70505 100%);
       background:    -moz-linear-gradient(90deg, #8F0808 5%, #F70505 100%);
       background:     -ms-linear-gradient(90deg, #8F0808 5%, #F70505 100%);
  
       text-shadow: 1px 1px 0px #A3A3A3;
       box-shadow: 5px 5px 2px 0px #A3A3A3;
       transform: rotateX(31deg);
       transform-origin: 50% 50% 0px;
    }
    .MyMarquee div {
       display: inline-block;
       vertical-align: middle;
    }
    .MyMarquee a, .MyMarquee img {
       display: inline-block;
       text-decoration: underline;
       color: #ffffff;
       vertical-align: middle;
    }
  
  </style>
